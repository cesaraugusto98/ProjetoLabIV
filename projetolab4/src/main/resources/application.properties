spring.datasource.url=jdbc:mysql://localhost:3306/lab04db
spring.datasource.username=lab04
spring.datasource.password=lab04
server.port=9001
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=create

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.liquibase.change-log=classpath:/dbschema/master.xml
spring.liquibase.enabled=true
spring.liquibase.url=jdbc:mysql://localhost:3306/lab04db
spring.liquibase.user=lab04
spring.liquibase.password=lab04
spring.liquibase.check-change-log-location=true


logging.level.org.hibernate.SQL=DEBUG

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace